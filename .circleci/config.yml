executors:
  j11: 
    docker:
      - image: cimg/openjdk:11.0
orbs:
  maven: circleci/maven@1.2.0
version: 2.1

workflows:
  maven_test:
    jobs:
      - maven/test:
          executor: j11
  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*This is a text notification*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always

  send-notification:
    jobs:
      - notify:
          context: slack-circlecl-ringo
